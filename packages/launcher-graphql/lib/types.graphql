scalar DateTime

type Query {
    configuration: BauxiteConfiguration!
    instances: [MinecraftInstallation]
    instance(ID: ID!): MinecraftInstallation
    profiles: [MinecraftProfile]
}

type Mutation {
    updateConfiguration(
        changes: BauxiteConfigurationInput!
    ): BauxiteConfiguration!
    installInstance(ID: ID, version: String!): MinecraftInstallation!
    upgradeInstance(
        ID: ID!
        newVersion: String!
        backupFirst: Boolean = true
    ): MinecraftInstallation!
    cloneInstance(ID: ID!, newID: ID!): MinecraftInstallation!
    backupInstance(ID: ID!): MinecraftInstallation!
    deleteInstance(ID: ID!): Boolean!
    renameInstance(oldID: ID!, newID: ID!): MinecraftInstallation!

    startInstance(ID: ID!, username: String!): MinecraftInstallation
    stopInstance(ID: ID!): MinecraftInstallation

    createProfile(username: String!, password: String!): MinecraftProfile
    deleteProfile(username: String!): Boolean!
}

type BauxiteConfiguration {
    directory: String!
    clientToken: String
    managedBy: BauxiteVersion!
}

type BauxiteVersion {
    name: String!
    version: String!
}

input BauxiteConfigurationInput {
    dummy: String
}

type MinecraftInstallation {
    ID: ID!
    directory: String!
    versionID: String!
    processID: Int
}

type MinecraftProfile {
    uuid: String!
    username: String!
    name: String!
    accessToken: String!
}
