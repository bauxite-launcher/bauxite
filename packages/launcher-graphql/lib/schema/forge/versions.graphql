extend type Query {
    forgeVersions(minecraftVersionID: String): [ForgeVersion!]
}

type ForgeVersion {
    ID: ID!
    build: Int!
    minecraftVersionID: String!
    minecraftVersion: MinecraftVersion
    branch: String
    releasedAt: DateTime
    downloads: [ForgeDownload]!
    latest: Boolean
    recommended: Boolean
}

type ForgeDownload {
    ID: ID!
    name: String!
    path: String!
    sha1: String!
    url: String!
}
